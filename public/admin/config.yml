backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "/public/uploads"
public_folder: "/uploads"

collections:
  - name: "pubs"
    label: "Publicaciones"
    folder: "/src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Títol", name: "title", widget: "string" }
      - { label: "Descripcio", name: "description", widget: "text" }
      - { label: "Data de publicació", name: "pubDate", widget: "datetime" }
      - { label: "Imatge de portada", name: "coverImage", widget: "image" }
      - { label: "Contingut", name: "body", widget: "markdown" }

  - name: "covers"
    label: "Portades"
    folder: "/src/content/covers"
    create: true
    fields:
      - { label: "Títol", name: "title", widget: "string" }
      - { label: "Descripcio", name: "description", widget: "text" }
      - { label: "Imatge", name: "coverImage", widget: "image" }

  - name: "highlights"
    label: "Destacats"
    folder: "/src/content/highlights"
    create: true
    fields:
      - { label: "Títol", name: "title", widget: "string" }
      - { label: "Enllaç", name: "link", widget: "string" }
